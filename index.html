<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>
                Basketball Socreboard
            </h1>
        </header>
        <div class="container">
            <h3 class="team-name">HOME</h3>
            <input type="number" name="score1" id="score1" value="0" class="score" disabled/>
            <div class="score-btn">
                <button class="btn btn-off" id="firstScoreAddOne" >+1</button>
                <button class="btn btn-off" id="firstScoreAddTwo" >+2</button>
                <button class="btn btn-off" id="firstScoreAddThree" >+3</button>
            </div>
            <h3 class="team-name">GUEST</h3>
            <input type="number" name="score2" id="score2" value="0" class="score" disabled/>
            <div class="score-btn">
                <button class="btn btn-off" id="secondScoreAddOne" >+1</button>
                <button class="btn btn-off" id="secondScoreAddTwo" >+2</button>
                <button class="btn btn-off" id="secondScoreAddThree" >+3</button>
            </div>
            <button class="btn-main" id="main-btn">Start</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
